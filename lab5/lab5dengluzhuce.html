<!DOCTYPE html>
<html>
	<head>
		<title>登录、注册</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<table border="1" cellspacing="0"/> <form>
			<tr>
				<td>用户名:</td>
				<td>
					<input type="test" name="姓名"/>
				</td>
			</tr>

			<tr>
				<td>密码:</td>
				<td>
					<input type="password" name="密码1"/>
				</td>
			</tr>

			<tr>
				<td>确认密码:</td>
				<td>
					<input type="password" name="密码2"/>
				</td>
			</tr>

			<tr>
				<td>性别:</td>
				<td>
					<input type="radio" name="sex" checked="checked" />男
					<input type="radio" name="sex"  />女
				</td>
			</tr>

			<tr>
				<td>生日:</td>
				<td>
					<select name="gongli">
						<option value="公历" selected="selected">公历
					</option>
					</select>

					<select name="year">
						<option value="公历" selected="selected">年
					</option>
					</select>

					<select name="months">
						<option value="公历" selected="selected">月
					</option>
					</select>

					<select name="day">
						<option value="公历" selected="selected">日
					</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>所在地:</td>
				<td>
					<select name="country">
						<option value="国家" selected="selected">中国
					</option>
					</select>

					<select name="省份">
						<option value="省" selected="selected">河北
					</option>
					</select>

					<select name="市">
						<option value="市区" selected="selected">石家庄
					</option>
					</select>
					</td>
				</tr>

			<tr>
				<td>验证码:</td>
				<td>
					<input type="test" name="验证码"/> 
					<img src="1.jpg"/>
				</td>
			</tr>

			<tr>
				<td>证件类型:</td>
				<td>
					<select name="身份">
						<option value="身份" selected="selected">身份证
					</option>
					</select>
			</tr>

			<tr>
				<td>证件号:</td>
				<td>
					<input type="test" name="证件号"  /> 
				</td>
			</tr>

			<tr>
				<td>爱好:</td>
				<td>
					<input type="checkbox" name="爱好1"  value="intreast1"  /> 音乐

					<input type="checkbox" name="爱好2"  value="intreast2" checked="checked"  /> 读书

					<input type="checkbox" name="爱好3"  value="intreast3" checked="checked" /> 跳舞

					<input type="checkbox" name="爱好4"  value="intreast4"  /> 下棋

					<input type="checkbox" name="爱好5"  value="intreast5"  /> 其他
				</td>
			</tr>

			<tr>
				<td>说明:</td>
				<td>
					<textarea name="说明" cols="35"
					rows="8">
					</textarea> 
				</td>
			</tr>

			<tr>
				<td>上传头像:</td>
				<td>
					<input type="file" value="选择文件">
					</textarea> 
				</td>
			</tr>

			<tr align="center">
				<td colspan="2">
					<input type="submit" value="提交" name="tijiao">
					<input type="reset" value="重置" name="chongzhi"/>
					<input type="button" value="按钮" name="anniu"> 
				</td>
			
			</tr>

			</form>






		</table>

















	</body>







</html>
